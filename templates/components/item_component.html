<div class="panel {{ item.completed|yesno:"panel-success, panel-primary" }} col-lg-6 offset-lg-3 col-md-8 offset-md-2"
     style="padding-left: 0; padding-right: 0;">
    <div class="panel-heading">
        <h3 class="panel-title">{{ item.title }}</h3>
        <p>{{ item.date }}</p>
    </div>
    <div class="panel-body">{{ item.description }}</div>
    <div class="panel_btn">
        <a href="mark_as_completed/{{ item.id }}" class="btn btn-success">Completed</a>
        <a href="delete_item/{{ item.id }}" class="btn btn-danger">Delete</a>
    </div>
</div>
